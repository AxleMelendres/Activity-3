<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Paeg</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Welcome Nakama!</h1>
                <p>Please sign in to your account</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <span class="show-text">üëÅÔ∏è</span>
                            <span class="hide-text" style="display: none;">üôà</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Set Sail!</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const showText = document.querySelector('.show-text');
            const hideText = document.querySelector('.hide-text');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showText.style.display = 'none';
                hideText.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                showText.style.display = 'inline';
                hideText.style.display = 'none';
            }
        }
    </script>
</body>
</html>
