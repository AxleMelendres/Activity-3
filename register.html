<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <style>
    /* Added error styling for jQuery Validation */
    .error {
        color: #ff6b6b;
        font-size: 13px;
        margin-top: 5px;
        display: block;
    }
    
    input.error {
        border-color: #ff6b6b !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <h1>Create Account</h1>
        <p>Join our nakama adventure!</p>
      </div>
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password">
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span class="show-text">üëÅÔ∏è</span>
              <span class="hide-text" style="display: none;">üôà</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-input">
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
              <span class="show-text">üëÅÔ∏è</span>
              <span class="hide-text" style="display: none;">üôà</span>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">Register</button>

        <div class="signup-link">
          Already have an account? <a href="index.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showText = document.querySelectorAll('.show-text')[0];
      const hideText = document.querySelectorAll('.hide-text')[0];

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
    }

    function toggleConfirmPassword() {
      const confirmInput = document.getElementById('confirm-password');
      const showText = document.querySelectorAll('.show-text')[1];
      const hideText = document.querySelectorAll('.hide-text')[1];

      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        confirmInput.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
    }

    $(document).ready(function() {
      // jQuery Validation
      $("#registerForm").validate({
        rules: {
          fullname: {
            required: true,
            minlength: 3
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 5
          },
          "confirm-password": {
            required: true,
            minlength: 5,
            equalTo: "#password"
          }
        },
        messages: {
          fullname: {
            required: "Please enter your full name",
            minlength: "Name must be at least 3 characters"
          },
          email: {
            required: "Please enter your email address",
            email: "Please enter a valid email address"
          },
          password: {
            required: "Please enter a password",
            minlength: "Password must be at least 5 characters"
          },
          "confirm-password": {
            required: "Please confirm your password",
            minlength: "Password must be at least 5 characters",
            equalTo: "Passwords do not match"
          }
        },
        submitHandler: function(form) {
          // Show success message
          alert('Registration successful!');
          
          // Redirect to login page
          window.location.href = 'index.html';
          
          return false; // Prevent default form submission
        }
      });
    });
  </script>
</body>
</html>
