<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <h1>Create Account</h1>
        <p>Join our nakama adventure!</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span class="show-text">üëÅÔ∏è</span>
              <span class="hide-text" style="display: none;">üôà</span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-input">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
              <span class="show-text">üëÅÔ∏è</span>
              <span class="hide-text" style="display: none;">üôà</span>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">Register</button>

        <div class="signup-link">
          Already have an account? <a href="index.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const showText = document.querySelectorAll('.show-text')[0];
      const hideText = document.querySelectorAll('.hide-text')[0];

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
    }

    function toggleConfirmPassword() {
      const confirmInput = document.getElementById('confirm-password');
      const showText = document.querySelectorAll('.show-text')[1];
      const hideText = document.querySelectorAll('.hide-text')[1];

      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        showText.style.display = 'none';
        hideText.style.display = 'inline';
      } else {
        confirmInput.type = 'password';
        showText.style.display = 'inline';
        hideText.style.display = 'none';
      }
    }
  </script>
</body>
</html>
